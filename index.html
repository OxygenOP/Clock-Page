<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking to the css file -->
    <link href="styles.css" rel="stylesheet" />
    <title>ClockWork</title>

    <link rel="favicon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <!-- Container that centers and sets color -->
    <div class="container">
      <!-- Heading tag that sets font size and font family -->
      <h1>
        <!-- Hour Element -->
        <span id="hour">00</span>:

        <!-- Minutes Element -->
        <span id="minute">00</span>:

        <!-- Seconds Element -->
        <span id="second">00</span>

        <span id="meridium"></span>
      </h1>
    </div>

    <!-- Here we are linking to the javascript script -->
    <script src="main.js"></script>
  </body>
</html>
